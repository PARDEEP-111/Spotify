<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="left">
            <a href="#"><img class="logo icon invert" src="assets/logo.svg" alt=""></a>
            <a href="#"><img class="home icon invert" src="assets/home_40dp_5F6368_FILL0_wght400_GRAD0_opsz40.png"
                    alt=""></a>
            <div id="search-box">
                <a href="#"><img class="search icon" src="assets/search_40dp_5F6368_FILL0_wght400_GRAD0_opsz40.png"
                        alt=""></a>
                <input class="search-bar" placeholder="What do you want to play?" type="search">
            </div>

        </div>
        <div class="right">
            <div class="support-box">
                <a class="premium support-item" href="#">Premium</a>
                <a class=" support support-item" href="#">Support</a>
                <a class=" download support-item" href="#">Download</a>
            </div>
            <div class="login-box">
                <a class="support-item Install-app" href="#"><img class="install-icon" src="assets/download_for_offline_40dp_5F6368_FILL0_wght400_GRAD0_opsz40.png"
                        alt="">Install app</a>
                <a class="support-item Sign-up " href="#">Sign up</a>
                <a class="support-item log-in" href="#">Log in</a>
            </div>
        </div>
    </header>
    <aside>
        <div class="your-library-main-container">
            <div class="your-library-sub-container">
                <div class="your-library">Your library</div>
                <button class="add-btn">+</button>
            </div>
            <div class="card-1 card ">
                <span class="first-play-list card-first-line">creat your first play list</span>
                <span class="wel-help-you card-second-line">It's easy,we'll help you</span>
                <button class="create-playlist-btn card-third-line">Create playlist</button>
            </div>
            <div class="card-2 card ">
                <span class="find-some-podcarsts card-first-line">lets find some podcarts</span>
                <span class="keep-you updated  card-second-line">We'll keep you updated on new episodes</span>
                <button class="Browse-podcasts card-third-line">Browse podcasts</button>
            </div>
            <footer>
                <div class="">
                    i am footer
                </div>
            </footer>
        </div>
    </aside>
    <main>
        <div class="albums-container  main-container ">
            <h1>Spotify playlist</h1>
            <div class="playlist-card-container">
                <div class="playlist-card">
                    <img class="playlist-img" src="assets/img/ashik.jpg" alt="">
                    <p class="playlist-heading">Ashiqui 2</p>
                    <p class="playlist-paragraph">Mithoon,ankit 
                        tiwari,jeet gannguli
                    </p>
                </div>
            </div>
        </div>
        <div class="artist-container main-container ">
            <div class="artist"></div>
        </div>
    </main>
</body>

</html>
