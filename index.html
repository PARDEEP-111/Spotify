<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container bg-black">
        <div class="left">
            <div class="home flex bg-grey m-1">
                <div class="logo"><img class="invert" src="assets/logo.svg" alt=""></div>

                <img class="invert home-svg  icon" src="assets/home.svg" alt="">
                <div class="search-box">
                    <img class="invert  search-svg icon" src="assets/search.svg" alt="">
                    <input type="search" placeholder="What do you want to play?" name="search" id="search">
                </div>
            </div>
            <div class="library bg-grey ">
                <div class="heading">
                    <h4>
                        your library
                    </h4>
                    <button class="add-play-list">+</button>
                </div>
            </div>
        </div>
        <div class="right ">i am right</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
