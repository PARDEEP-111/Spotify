<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="assets/error-page-logo.24aca703.svg" type="image/x-icon">
    <title>Spotify</title>
</head>

<body>

    <header>


        <div class="right">
            <div class="hamberger-container">
                <img class="hamberger-icon" src="assets/menu_40dp_EFEFEF_FILL0_wght400_GRAD0_opsz40.png" alt="">
            </div>
            <div class="login-box">
                <a class="support-item Install-app" href="#"><img class="install-icon"
                        src="assets/download_for_offline_40dp_5F6368_FILL0_wght400_GRAD0_opsz40.png" alt="">Install
                    app</a>
                <a class="support-item Sign-up " href="#">Sign up</a>
                <a class="support-item log-in" href="#">Log in</a>
            </div>
        </div>
    </header>

    <aside class="left-responsive">
        <div class="left">
            <a href="#"><img class="logo icon " src="assets/error-page-logo.24aca703.svg" alt=""></a>
            <a href="#"><img class="home icon " src="assets/home_40dp_5F6368_FILL0_wght400_GRAD0_opsz40.png" alt=""></a>

            <a href="#"><img class="search icon" src="assets/search_40dp_5F6368_FILL0_wght400_GRAD0_opsz40.png"
                    alt=""></a>
        </div>
        <div class="your-library-sub-container">
            <div class="your-library">Your library</div>
            <button class="add-btn"><img class="close-btn" src="assets/close_40dp_EFEFEF_FILL0_wght400_GRAD0_opsz40.png"
                    alt=""></button>
        </div>

        <div class="your-library-song-container">
            <ul>

            </ul>
        </div>

        </div>
    </aside>


    <main>
        <h2>Spotify playlist</h2>
        <div class="  main-container ">
            <div class="playlist-card-container">

              
            </div>
            <div class="play-bar-con">

                <div class="play-bar">
                    <div class="volume">
                        <img src="assets/volume.png" alt="">
                        <div class="rang">
                            <input type="range">
                        </div>
                    </div>
                    <div class="song-info-time-container">

                        <div class="song-info"></div>
                        <div class="song-time"></div>
                    </div>

                    <div class="seek-bar">

                        <div class="circle"></div>
                    </div>
                    <div class="song-btns">
                        <img id="previous " class="song-back-btn  song-icon "
                            src="assets/arrow_back_ios_40dp_D9D9D9_FILL0_wght400_GRAD0_opsz40.png" alt="">
                        <img id="play" class="song-play-btn song-icon "
                            src="assets/play_circle_40dp_D9D9D9_FILL0_wght400_GRAD0_opsz40.png" alt="">
                        <img id="next" class="song-forward-btn song-icon "
                            src="assets/arrow_forward_ios_40dp_D9D9D9_FILL0_wght400_GRAD0_opsz40.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
